<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="first-subcontainer">
            <div class="logo-container">
                <img class="logo" src="images/logo.png" alt="The Odin Project's logo">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="second-subcontainer">
            <div class="second-container">
                <p class="first-line">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </p>
                <p class="second-line">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="third-container">
                <p class="text-above-inputs">Let's do this!</p>
                <form class="inputs" id="form">
                    <div class="first-inputs">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                    </div>
                    <div class="second-inputs">
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number">
                        </div>
                        <div>
                            <label for="confirmed-password">CONFIRMED PASSWORD</label>
                            <input type="password" id="confirmed-password" required>
                        </div>
                    </div>
                </form>
                
            </div>
            <div class="fourth-container">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="/sign-up-form">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
