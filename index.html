<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="first-subcontainer">
            <div class="logo-container">
                <img class="logo" src="images/logo.png" alt="The Odin Project's logo">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="second-subcontainer">
            <div class="second-container">
                <p class="first-line">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </p>
                <p class="second-line">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="third-container">
                <p>Let's do this!</p>
                <div class="inputs">
                    <div class="first-inputs"></div>
                    <div class="second-inputs"></div>
                </div>
                
            </div>
            <div class="fourth-container"></div>
        </div>
    </div>
    
</body>
</html>
